<!-- Page Header -->
<div class="dt-page__header">
    <h1 class="dt-page__title">Register Yourself</h1>
</div>

<div class="row">
    <!-- Grid Item -->
    <div class="col-12">

        <!-- Card -->
        <div class="dt-card">

            <!-- Card Body -->
            <div class="dt-card__body">

                <!-- Form -->
                <form ng-submit="register.regUser(regData);" class="mb-6">
                    <div class="form-row">
                        <div class="col-sm-4 mb-3">
                            <label>Full Name  </label>
                            <input class="form-control" type="text" name="name" placeholder="Enter your name" ng-model="register.regData.name" required>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label>Email </label>
                            <input class="form-control" type="email" name="email" placeholder="Enter your email" ng-model="register.regData.email" required>
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label>Username </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                </div>
                                <input type="text" class="form-control" placeholder="First name" ng-model="register.regData.username" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-6 mb-3">
                            <label>Select Position :</label>
                            <select class="form-control" id="simple-select" ng-model="register.regData.position" required>
                                <option value="">-- Select your position --</option>
                                <option ng-repeat="category in main.categories" value="{{ category.category }}">{{ category.category }}</option>
                            </select>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label>Branch / Location : </label>
                            <input class="form-control" type="text" name="branch" placeholder="Enter your branch/location" ng-model="register.regData.branch" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 mb-3">
                            <label>Password :</label>
                            <input class="form-control" type="password" name="password" placeholder="Enter your password" ng-model="register.regData.password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=""
                                   id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                I agree to terms and conditions
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Register Now</button>
                </form>
                <!-- /form -->
                <div class="text-center" ng-show="register.loading">
                    <span class="glyphicon glyphicon-repeat spinner"></span>
                    <p> Loading..... </p>
                </div>


                <div class="row show-hide-message">
                    <div class="alert alert-success" ng-show="register.successMsg">
                        <strong> Success! </strong> {{ register.successMsg }}
                    </div>
                </div>


                <div class="row show-hide-message">
                    <div class="alert alert-danger" ng-show="register.errorMsg">
                        <strong> Oops! </strong>{{ register.errorMsg }}
                    </div>
                </div>

            </div>
            <!-- /card body -->

        </div>
        <!-- /card -->
